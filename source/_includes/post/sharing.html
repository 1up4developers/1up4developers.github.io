{% if post.url %}
  {% assign url = post.url %}
{% elsif page.url %}
  {% assign url = page.url %}
{% else %}
  {% assign url = site.url %}
{% endif %}

<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}" data-href="{{ site.url }}{{ url }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="false" data-url="{{ site.url }}{{ url }}"></div>
  {% endif %}
</div>
